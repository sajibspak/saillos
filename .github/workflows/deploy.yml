name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key

      - name: Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H www.saillos.com >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no ec2-user@www.saillos.com 'bash -s' << 'ENDSSH'
          cd /home/ec2-user/saillos
          git pull origin main
          npm install --omit=dev
          npm run build
          pm2 restart saillos || pm2 start npm --name "saillos" -- run start
          echo "âœ… Deployment complete!"
          ENDSSH
