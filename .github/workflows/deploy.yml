name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H saillos.com >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh ec2-user@saillos.com 'bash -s' << 'ENDSSH'
            cd /home/ec2-user/saillos
            ./deploy.sh
          ENDSSH
